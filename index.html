<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>

        <form class="login_form"  method="post" name="form" onsubmit="return validated()">

            <div class="font">Email or Phone</div>
            <input autocomplete="off" type="text" name="email" >
            <div id="email_error">Please fill up your Email or Phone</div>

            <div class="font font2">Password</div>
            <input autocomplete="off" type="text" name="password">
            <div id="pass_error">Please fill up your Password</div>

            <button type="submit"><a id="loginColor" href="./message.html" onclick="return validated()">Login</a></button>
        </form>


    </div>


    <script src="./index.js"></script>
</body>
</html>
